<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 350px;
      height: 650px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
    }

    .weather {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      padding: 10px;
      border-radius: 15px;
      background-color: #d8e8f5;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .weather div {
      display: flex;
      align-items: center;
    }

    .weather img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .bottom-menu {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .bottom-menu button {
      border: none;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bottom-menu button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="image-grid">
      <img src="https://via.placeholder.com/150" alt="Image 1">
      <img src="https://via.placeholder.com/150" alt="Image 2">
      <img src="https://via.placeholder.com/150" alt="Image 3">
      <img src="https://via.placeholder.com/150" alt="Image 4">
    </div>

    <div class="weather">
      <div>
        <img src="https://via.placeholder.com/50" alt="Weather Icon">
        <span>14¬∞</span>
      </div>
      <span>Naucalpan de Ju√°rez, MX</span>
    </div>

    <div class="bottom-menu">
      <button>üîä</button>
      <button>üîß</button>
      <button>üñºÔ∏è</button>
    </div>
  </div>

</body>
</html>
